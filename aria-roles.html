<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Een webpagina gemaakt met de nodige HTML5 elementen.">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/aria.css">
    <link rel="shortcut icon" href="images/Semantic.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="aria.js"></script>
    <title>Aria roles</title>
</head>

<body>
    <main>
        <H1>ARIA roles</H1>
        <h2 tabindex="0">Custom Checkboxes</h1>
            <div class="CustomCheckboxes" tabindex="0" role="checkbox" aria-checked="true">
                <div id="on_off" class="on_off_on"></div>
                <label for="scales">Web & App</label>
            </div>
            <div class="CustomCheckboxes" tabindex="0" role="checkbox" aria-checked="false">
                <div id="on_off" class="on_off_off"></div>
                <label for="scales">Smart Tech</label>
            </div>

            <h2 tabindex="0">Native Checkboxes</h1>
                <div>
                    <input type="checkbox" id="WebAndApp" name="WebAndApp" checked>
                    <label for="WebAndApp">Web & App</label>
                </div>
                <div>
                    <input type="checkbox" id="SmartTech" name="SmartTech">
                    <label for="SmartTech">Smart Tech</label>
                </div>
    </main>
</body>

</html>
